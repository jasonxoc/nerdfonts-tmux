FEATURE_DATETIME=1

# IF tmux -V > 3
set -g status-style "bg=colour234"
set -g message-style "bg=colour254,fg=colour234"
set -g window-style "bg=colour234"
set -g mode-style "bg=colour247,fg=colour16"
set -g window-status-bell-style "bg=colour88,fg=colour234"
set -g pane-border-style "bg=colour88,fg=colour234"
set -g window-status-activity-style 'bg=colour255,fg=colour0,bold'

# IF tmux -V < 2
#set -g status-bg "colour234"
#set -g status-fg "colour254"
#set -g window-status-fg "colour234"
#set -g window-status-bg "colour254"
#set -g window-status-bell-bg "colour255"
#set -g window-status-bell-fg "colour0"

set -g status-interval 5

# Look in /tmp/wifi_ssid (right_icons.sh puts the current ssid there)
# Only updates wifi / battery info every 15 seconds so its fast
HOME_WIFI_SSID=""
WORK_WIFI_SSID=""

# Enable color / UTF8 glyphs
set -g default-terminal "xterm-256color"
#new-session -n $HOST
set -g base-index 1
set-option -g set-titles on

set -g history-limit 10000
setw -g monitor-activity on

# Vim key bindings
setw -g mode-keys vi
set -g status-keys vi

# Enable moving windows left and right
bind-key Left swap-window -s -1
bind-key Right swap-window -s +1

# Enable reloading config with C-b R
bind-key R source-file ~/.tmux.conf \; display-message "Config ~/.tmux.conf reloaded..." 

# Resizing panes. (Disabled)
#bind S-Down resize-pane -D 10
#bind S-Up resize-pane -U 10
#bind S-Left resize-pane -L 10
#bind S-Right resize-pane -R 10

#set -g status-bg colour234
set -g visual-bell on

#Compatibility settings

set -g status on
set -g status-left-length 30
set -g status-right-length 45
set -g status-justify left

# Switching windows updates status
set -g status-interval 45

# Status lines 
# window_name.sh window_number, window_name, session_name, [0|1] active_window
# session_name.sh session_name
# date_time.sh 
set -g status-left '#[fg=colour16,bg=colour254] #(~/bin/tmux_session_name.sh "#S") #[fg=colour254,bg=colour234]'
set -g status-right '#[fg=colour245] #(~/bin/tmux_date.sh "#{FEATURE_DATETIME}") #[fg=colour237,nobold]#[fg=colour254,bg=colour237]  #(whoami) #[fg=colour16,bg=colour254]#( ~/bin/tmux_right_icons.sh "#{HOME_WIFI_SSID}" "#{WORK_WIFI_SSID}") '

set -g window-status-format '#[fg=white,bg=colour234] #( ~/bin/tmux_window_name.sh "#I" "#W" "#S" "0") '
set -g window-status-current-format '#[fg=colour234,bg=colour254]#[fg=colour16,bg=colour254,noreverse,bold] #( ~/bin/tmux_window_name.sh "#I" "#W" "#S" "1") #[fg=colour254,bg=colour234,nobold]'



